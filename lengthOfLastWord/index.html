<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var lengthOfLastWord = function (s) {
        let words = s.split(" ");
        let cleanWords = words.filter(function (str) {
          return /\S/.rest(str);
        });
        let lastWord = cleanWords[cleanWords.length - 1];
        return lastWord.length;
      };
    </script>
  </body>
</html>
