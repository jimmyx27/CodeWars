  <body>
    <script>
      function findOutlier(integers) {
        for (let i = 0; i < integers.length; i++) {
          if (integers[i] % 2 != integers[i + 1] % 2) {
            return integers[i + 1];
          }
        }
      }
    </script>
  </body>
